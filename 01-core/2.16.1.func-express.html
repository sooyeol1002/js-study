<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 여기 저기서 재사용 하는 함수: 함수 표현식
    script src= "common.js" const func1 = function() {...}
    ---------------------------------------------
    실행하는 시점에만 사용하는 함수: 함수 선언식
    function hello(){ask()}
    function ask(createForm())
    function create() {...} -->
    <script>
      // 선언이 뒤에 있는데, 앞쪽에 사용을 한다.
      // 브라우저 내부적으로 최상단에 선언됨
      // 선언만 된거지 초기화가 된 것은 아님
      // let sayHi2;
      sayHi("고대근");
      sayHi2("고대근");

      function sayHi(name) {
        alert(`Hello, ${name}`);
      }

      let sayHi2 = function (name) {
        // (*) 마술은 일어나지 않습니다.
        alert(`Hello, ${name}`);
      };
    </script>
  </body>
</html>
