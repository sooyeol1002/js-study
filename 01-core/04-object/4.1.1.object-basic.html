      // gpt 참조하여 수정한 코드
      function multiplyNumeric(width, height) {
        if (typeof width === "number" && typeof height === "number") {
          width = 2 * width;
          height = 2 * height;
        }
        return { width, height };
      }

      // 해답
      function multiplyNumeric(obj) {
        for (let key in obj) {
          if (typeof obj[key] == "number") {
            obj[key] *= 2;
          }
        }
      }
