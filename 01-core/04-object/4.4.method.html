<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let user = {
        name: "John",
        age: 30,
        // 속성으로써의 함수
        // sayHi: function () {
        //   alert("안녕하세요!");
        //   console.log(this.name);
        // },
        sayHi() {
          alert("안녕하세요" + this.name);
        },
      };

      // const sayHi = (name) => alert("안녕하세요" + this.name);

      // // 속성추가(속성이 함수)
      // user.sayHi = function () {
      //   alert("안녕하세요!");
      // };

      function sayHi() {
        alert(this.name);
      }

      // this 값은 런타임에 결정됩니다.
      // 컨텍스트에 따라 달라지죠.

      // sayHi를 실행하는 구조
      // window.sayHi();
      // 함수 실행 컨텍스트(문맥)가 window
      // 이때의 this는 window
      sayHi();

      // user.sayHi();
      // 함수 실행 컨텍스트(문맥)가 user객체
      // 이때의 this는 user객체
    </script>
  </body>
</html>
